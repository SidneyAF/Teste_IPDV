<div class="log">
    <div class="data animated animatedFadeInUp fadeInUp">
        <h1>Bem-vindo(a)!</h1>
        <form class="example-form example-button-row">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput [(ngModel)]="name" name="name" placeholder="Ex: Daiane...">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)='onSubmit()' type="button" >Entrar</button>
        </form>
    </div>  
</div>
